<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <section class="section-center">
        <h1>Contagem Regressiva</h1>
        <img src="https://cdn.pixabay.com/photo/2015/02/01/22/37/hourglass-620397_960_720.jpg" alt="ampulheta" width="300">
    </section>
    <article class="info">
        <h2>Contagem Regressiva para o Ano Novo</h2>
        <h3 class="count">Termina em 31 de Janeiro de 2022</h3>
    </article>
    <div class="deadline-format">
        <div>
            <h4 class="dias">34</h4>
            <span>Dias</span>
        </div>
    </div>
    <div class="deadline-format">
        <div>
            <h4 class="horas">23</h4>
            <span>Horas</span>
        </div>
    </div>
    <div class="deadline-format">
        <div>
            <h4 class="min">34</h4>
            <span>Minutos</span>
        </div>
    </div>
    <div class="deadline-format">
        <div>
            <h4 class="seg">34</h4>
            <span>Segundos</span>
        </div>
    </div>
</body>
<script src="countdownapp.js"></script>
</html>
